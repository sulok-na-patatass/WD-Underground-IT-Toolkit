<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | The Underground IT Toolkit</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="top">
    <a href="index.html" class="logo"><h1>The Underground IT Toolkit</h1></a>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </div>

  <section class="form-container">
    <div class="form-box">
      <h2>Create Your Account</h2>
      <p class="form-subtitle">Join the IT learning community</p>
      <form>
        <label>Full Name:</label>
        <input type="text" required>
        <label>Email Address:</label>
        <input type="email" required>
        <label>Password:</label>
        <input type="password" required>
        <label>Confirm Password:</label>
        <input type="password" required>
        <button class="btn-signin" type="submit">Sign Up</button>
      </form>
      <div class="form-footer">
        <p>Already have an account?<br><a href="login.html" class="signup-link">Sign in</a></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-left">
      <p>© 2025 The Underground IT Toolkit. All rights reserved.</p>
    </div>
    <div class="footer-nav">
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
    </div>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
